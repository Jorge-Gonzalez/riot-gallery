<!-- modules/raw/raw.demo.html: -->
<body>
    <h1>raw demo</h1>

    <demo aria-label="Raw content: '<strong>world!</strong>' ">
        <p>Here is some raw content: <raw content="{ html }"/> </p>

        this.html = 'Hello, <strong>world!</strong>'   
    </demo>

    <link rel="stylesheet" href="./raw.css">

    <script src="../../node_modules/riot/riot+compiler.min.js"></script>
    <script type="riot/tag" src="./raw.tag.pug"></script> 
    <script>
        riot.tag('demo','<yield/>');
        riot.mount('demo', {});
    </script>

    <style>
        /* add a grey bar with the `aria-label` as demo title */
        demo:before {
            content: "Demo: " attr(aria-label);
            display: block;
            background: #F3F5F5;
            padding: .5em;
            clear: both;
        }
    </style>
</body>
