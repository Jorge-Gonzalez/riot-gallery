desc:
  en: !md |
    **Anual Report:** Multimedia Presentation.

    **Concept:** The opening of the portfolios of pension funds, beginning a run for the leadership, which
    Popular Pensiones undoubtedly holds. Based on an approach of modern technology, safety and capacity.

    **Distribution:** Compat disc, e-mail and printed.

    **Tools:** ActionScript, SWF, FlashDevelop.

  es: !md |
    **Memoria o informe anual:** Presentación de multimedios.

    **Concepto:** La apertura de las carteras de fondos de pensión, inicio una carrera por el liderazgo, el cual
    Popular Pensiones indudablemente sostiene. Basado en un enfoque de modernidad tecnológica, seguridad y capacidad.

    **Distribución:** En disco compato, por correo electrónico y en forma impresa.

    **Herramientas:** ActionScript, SWF, FlashDevelop.

